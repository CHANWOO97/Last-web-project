server.port=80
spring.application.name=Lupang
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
# 이제부터 templates가 아닌 jsp에서 보여줘라
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# jsp, html, css
# mybatis.configuration.map-underscore-to-camel-case=false 케멀타입 안쓸때! 쓸때는 true
mybatis.configuration.map-underscore-to-camel-case=false
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=false

mybatis.mapper-locations=classpath:/mapper/sql-*.xml
mybatis.type-aliases-package=com.green.Lupang.dto

